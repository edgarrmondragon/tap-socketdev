version: 1
send_anonymous_usage_stats: false
project_id: tap-socketdev
default_environment: dev
environments:
- name: dev
plugins:
  extractors:
  - name: tap-socketdev
    label: Socket
    namespace: socketdev
    description: Supply chain security
    repository: https://github.com/edgarrmondragon/tap-socketdev
    docs: https://github.com/edgarrmondragon/tap-socketdev#readme
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    # TODO: To configure using Meltano, declare settings and their types here:
    - name: api_key
      kind: password
      label: API Key
      description: API Key for Socket
    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Earliest datetime to get data from
    config:
      start_date: "2023-08-05"
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
